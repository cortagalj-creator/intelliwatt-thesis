<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intelliwatt History</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f2937">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <nav class="navbar">
    <div class="nav-title">Intelliwatt</div>
    <div class="nav-links">
      <a href="index.html" class="active">Dashboard</a>
      <a href="appliances.html" class="active">Appliances</a>
      <a href="balance.html" class="active">Prepaid Balance</a>
      <a href="ai.html" class="active">AI Assistant</a>
      <a href="history.html" class="active">History</a>
    </div>
  </nav>

  <div class="container">
    <h1>Usage History</h1>

    <div class="dashboard-grid">
      <div class="card">
        <p>View Mode</p>

        <div class="btn-row">
          <button class="btn" id="dailyBtn">Daily</button>
          <button class="btn" id="weeklyBtn">Weekly</button>
          <button class="btn" id="monthlyBtn">Monthly</button>
        </div>

        <p style="margin-top:12px; color:#555;">
          Select a mode to view consumption trends.
        </p>
      </div>

      <div class="card">
        <p>Total Consumption (Selected Range)</p>
        <h2 id="totalKwh">--- kWh</h2>

        <p style="margin-top:14px;">Estimated Cost</p>
        <h2 id="totalCost">₱---</h2>
      </div>

      <div class="card" style="grid-column: 1 / -1;">
        <p>Records</p>

        <div class="table-wrap" style="margin-top:12px;">
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Energy Used (kWh)</th>
        <th>Estimated Cost (₱)</th>
      </tr>
    </thead>
    <tbody id="historyTable">
      <!-- Filled by JS -->
    </tbody>
  </table>
</div>

      </div>
    </div>
  </div>

  <script src="js/history.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
  }
</script>
</body>
</html>
